<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body{
            background-color: aliceblue;
        }
        .card {
        background: white;
        padding: 20px;
        margin: 15px 0;
        margin-left: 100px;
        border-radius: 8px;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        transition: 0.25s ease;
        }
        .card:hover{
            transform: scale(1.5);
        }
        .container{
            margin-top: 200px;
            margin-left:200px;
            display: flex;
        }
        .a{
            text-decoration: none;
            
        }
    </style>
</head>
<body>
  <div class="navbar bg-dark">
    <h1 class="navbar-brand text-light">Teacher Dashboard</h1>
    <ul class="navbar-nav" >
        <li class="nav-item">
            <a href="{% url 'teacherhome' %}"></a>
            <a href="{% url 'logoutuser' %}" class="nav-link text-light">Logout</a>
        </li>
    </ul>
  </div>
  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-info text-center shadow-sm rounded" role="alert">
      <h4 class="mb-0">{{ message }}</h4>
    </div>
  {% endfor %}
  {% endif %}
    <div class="container">
        <a href="{% url 'edit_teacher' %}"  class="text-decoration-none">
        <div class="card">
            <h1 class="card-title">Edit Teacher Details</h1>
            <div class="card-body" style="text-align: center;">
                <i class="fa-regular fa-pen-to-square fa-9x" ></i>
            </div>
        </div>
        </a>
        <a href="{% url 'viewteacher' %}"  class="text-decoration-none">
        <div class="card">
            <h1 class="card-title">view Teacher Details</h1>
            <div class="card-body" style="text-align: center;">
                <i class="fa-solid fa-user-tie fa-9x"></i>
            </div>
        </div>
        </a>
    </div>
</body>
</html>
