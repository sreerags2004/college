{% extends 'navbar.html' %}
{% load static %}
{% block content1 %}
<style>
    .bgim{
        width: 100%;
        height: 100vh;
        filter: brightness(50%); 
    }
    body{
        background-image:url("{%  static 'book-with-green-board-background.jpg' %}") ;
        background-position: center;
        background-size: 100%;
        background-repeat: no-repeat;
        height: 100vh;
    }

    .navbar{
        background-color: rgb(105, 255, 142);
    }
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 70px); 
        background-color: rgba(0, 75, 29, 0.3);
        border-radius: 14px;
        margin-top: 30px;
        height: 60vh;
        width: 100vh;
        
    }
    p{
        background-color: bisque;
        size: 5px;
    }
</style>
{% endblock %}
{% block content2 %}
<div >
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success" style="text-align: center;">
                {{message}}
            </div>
        {% endfor %}
    {% endif %}
<div class="container">
    <div class="login-container">
        <h1 style="text-align: center; color: white;">Add Course</h1>
        <br>
        <form action="{% url 'addcourse' %}" method="post" onsubmit="return validate()">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" placeholder="Enter Course name" name = 'coursename' class="form-control" id="cname">
                <p id="cnamer"></p>
                <br>
            </div>
            <div class="form-group">
                <input type="number" placeholder="Enter fees" class="form-control"  name="fees" id="cfee">
                <p id="cfeer"></p>
            </div>
            <div class="form-group" style="text-align: center;">
                <br>
                <button type="submit" class="btn btn-danger" >Submit</button>
            </div>
        </form>
        <br>
    </div>
</div>
</div>
<script>

    function validate(){
        var cname= document.getElementById('cname').value;
        var cfee= document.getElementById('cfee').value;
        var valid = true
        if (cname == ''){
            alert('enter course name')
            return false
        }
        if (cfee =='' || cfee<100 || cfee == isNaN){
            alert('enter course fees')
            return false
        }
        return valid
    }

</script>
{%  endblock %}
