<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        {% load static %}
<style>
    .bgim{
        width: 100%;
        height: 100vh;
        filter: brightness(50%); 
    }
    body{
        background-image:url("{%  static 'studentreg.jpg' %}") ;
        background-color: rgb(245, 245, 245);
        background-position: center;
        background-position: fixed;
        background-size: 100%;
        background-repeat: no-repeat;
        max-height: 200vh;
    }

    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 70px); 
        background-color: rgb(255, 255, 255,0.2);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        border-radius: 14px;
        margin-top: 10px;
        height: 120vh;
        width: 80vh;

        
    }

</style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Teacher Dashboard</a>
    <ul class="navbar-nav d-flex flex-row">
      <li class="nav-item me-3">
        <a class="nav-link text-light" href="{% url 'teacherhome' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="{% url 'logoutuser' %}">Logout</a>
      </li>
    </ul>
  </div>
</nav>
            {% if messages %}
        <div class="alert "></div>
            {% for message in messages %}
            <h2 class="alert alert-danger">{{message}}</h2>
            {% endfor %}
        </div>
            {% endif %}
<div class="container">
    <div class="login-container">
        <h1 style="text-align: center;" class="text-dark">Edit Teacher</h1>
        <br>

        <form action="{% url 'editteacher' teacher.id %}" method="post" onsubmit="return validate()" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" placeholder="Enter First Name" value="{{teacher.user.first_name}}" name ='fname' required class="form-control">
                <br>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter Last Name" name="lname" value="{{teacher.user.last_name}}" required class="form-control">
                <br>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter Username" value="{{teacher.user.username}}" name="username" required class="form-control w-100">
                <br>
            </div>
            <div class="form-group">
                <textarea name="address" id="" placeholder="Enter Address"  required  class="form-control">{{teacher.address}}</textarea>
                <br>
            </div>
            <div class="form-group">
                <input type="number" placeholder="Enter Age" value="{{teacher.age}}"  name="age" required class="form-control">
                <br>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Enter email" id="mail" value="{{teacher.user.email}}" name="mailid" required class="form-control">
                <br>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter Phone number" id ='ph' value="{{teacher.phone}}" name="phno" required class="form-control">
                <br>
            </div>
            <div class="form-group">
                <label for="" class="form-label text-white">-----Profile Pic-----</label>
                <img src="{{ teacher.image.url }}" alt="" height="80px" width="80px" style="border-radius: 80px;">
                <br>
                <input type="file" name="pfp" value="{{ teacher.image.url }}"  class="form-control bg-white" placeholder="Chose a PRofile Photo ">
                <br>
            </div>
            <div class="form-group">
                <select name="course" id="course" class="form-control ">
                    {% for course in courses %}
                    {% if course.id == teacher.course.id %}
                        <option value="{{course.id}}" selected>{{course.coursename}}</option>
                    {% else %}
                    <option value="{{course.id }}">{{course.coursename}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
                <br>
            </div>
            <div class="form-group" style="text-align: center;">
                <br>
                <button type="submit" class="btn btn-danger">Submit</button>                
            </div>
        </form>
        <br>
    </div>
</div>
    <script>
      document.addEventListener('DOMContentLoaded',function(){
        var selectedc = '{{teacher.course.id}}';
        var dropopdown = document.getElementById('course');
        for (var option of dropopdown.options){
            if(option.value == selectedc){
                option.style.display = 'none';
            }
        }
    })
        function validate(){
            var ph = document.getElementById('ph').value;
            var passf = document.getElementById('passfield').value;
            var confirmpassf = document.getElementById('confirmpassfield').value;
            var mail = document.getElementById('mail').value;
            var mailvalid = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9-]+\.[A-Za-z]{2,}(?:\.[A-Za-z]{2,})*$/;
            var phvalid = /^\d{10}$/;
            if (!phvalid.test(ph)){
                alert('enter a 10 digit ph number');
                return false;
            }
            if (!mailvalid.test(mail)){
                alert('enter a valid email id')
                return false
            }
            return  true
        }
    </script>
</body>
</html>
