<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Teacher Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <form action="{% url 'add_teacher' %}" method="POST" enctype="multipart/form-data" class="w-50">
    {% csrf_token %}
    
    <div class="card shadow-lg border-0 rounded-3">
      <div class="card-header bg-primary text-white text-center">
        <h3 class="mb-0">Edit Teacher Details</h3>
      </div>

      <div class="card-body p-4">

        <!-- Age -->
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" id="age" name="age" class="form-control" placeholder="Enter age" required>
        </div>

        <!-- Address -->
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" id="address" name="address" class="form-control" placeholder="Enter address" required>
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter phone number" required>
        </div>

        <!-- Image -->
        <div class="mb-3">
          <label for="image" class="form-label">Upload Image</label>
          <input type="file" id="image" name="image" class="form-control">
        </div>

        <!-- Course (Dropdown) -->
        <div class="mb-3">
          <label for="course" class="form-label">Course</label>
          <select id="course" name="course" class="form-control" required>
            {% for course in courses %}
              <option value="{{ course.id }}">{{ course.coursename }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- User (Dropdown) -->
        <div class="mb-3">
          <label for="user" class="form-label">User</label>
          <input type="text" id="username" name="username" value="{{teacher}}" class="form-control">          
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
      </div>
    </div>
  </form>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">

      document.addEventListener('DOMContentLoaded',function(){
        var selectedc = '{{teacher.course.id}}';
        var dropopdown = document.getElementById('course');
        for (var option of dropopdown.options){
            if(option.value == selectedc){
                option.style.display = 'none';
            }
        }
    })
  </script>
</body>
</html>
